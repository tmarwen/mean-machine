<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>To Do</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="angular.js"></script>
	<script src="app.js" type="text/javascript"></script>
</head>

<body ng-controller="ToDoCtrl as main">
<div class="col-md-6">
    <div class="page-header">
        <h1>
            {{main.todo.user}}'s To Do List
            <span class="label label-default"
                  ng-class="main.warningLevel()"
                  ng-hide="main.incompleteCount() === 0">{{main.incompleteCount()}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText"/>
            <span class="input-group-btn">
                <button class="btn btn-default"
                        ng-click="main.addNewItem(actionText)">Add</button>
            </span>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in main.todo.items | checkedItems:main.showComplete | orderBy:'action'">
                <td>{{item.action}}</td>
                <td><input type="checkbox" ng-model="item.done"/></td>
            </tr>
            </tbody>
        </table>

        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="main.showComplete"> Show Complete</label>
        </div>
    </div>
</div>
</body>
</html>
